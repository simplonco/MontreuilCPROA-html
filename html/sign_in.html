<!DocTYPE html>
<html>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color: #DEFFEC">
    <div class="container_form">
        <form class="form_form">
            <input type="text" placeholder="Pseudo" class="form_input pseudo"/>
            <div class="parent">
                <input type="text" placeholder="First name" class="form_input name"/>
                <input type="text" placeholder="Last name" class="form_input name"/>                
            </div>
            <input type="date" class="form_input date"/>
            <input type="email" placeholder="example@mail.com" class="form_input email"/>
            <input type="password" placeholder="enter your password" class="form_input password"/>
            <input type="password" placeholder="Verify your password" class="form_input verify_password"/>
            <input type="button" value="Create account" class="form_input submit_button"/>
            <div class="container_newsletter">
                <input type="checkbox" class="newsletter_checkbox">
                <h2 class="newsletter">&lt;- Keep me update ?</h2>
            </div>
        </form>
    </div>
<script src="https://use.fontawesome.com/b0f25c6b2e.js"></script>
<script src="../js/check.js"></script>
</body>
</html>
